<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi tuyển Kiến trúc</title>
    <link rel="icon" type="image/png" href="images/CHP_Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .news-card-img {
            height: 180px;
            object-fit: cover;
            border-top-left-radius: calc(0.375rem - 1px);
            border-top-right-radius: calc(0.375rem - 1px);
        }
        .news-source-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.6);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="sticky-header-wrapper">
        <header id="header-container"></header>
        <nav id="navbar-container"></nav>
    </div>

    <div class="main-content-wrapper">
        <div class="main-content flex-grow-1">
            <main class="container mt-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bold text-primary"><i class="bi bi-building me-2"></i>Tin tức Thi tuyển Kiến trúc</h4>
                    <button id="refresh-btn" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-arrow-clockwise me-1"></i> Cập nhật
                    </button>
                </div>

                <div id="alert-container"></div>
                
                <div id="architect-news-list" class="row g-4">
                    <div class="text-center p-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2 text-muted">Đang tải tin tức và hình ảnh...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/services/api.js"></script>
    <script src="./js/state.js"></script>
    <script src="./js/auth_config.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/components/layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/architect.js"></script> <script src="./js/scroll-effects.js"></script>
</body>
</html>
