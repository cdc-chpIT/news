<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đang xử lý đăng nhập...</title>
    <link rel="icon" type="image/png" href="images/CHP_Logo.png">

    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .container { text-align: center; }
        .spinner { border: 4px solid rgba(0,0,0,.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #0d6efd; animation: spin 1s ease infinite; margin: 0 auto 1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script src="./js/config.js"></script>
    <script src="./js/auth_config.js"></script> 
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Đang xác thực, vui lòng chờ...</p>
    </div>

    <script>
        const API_URL = config.API_BASE_URL;

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            const encodedValue = encodeURIComponent(value);
            document.cookie = name + "=" + (encodedValue || "")  + expires + "; path=/";
        }

        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');

            if (authCode) {
                try {
                    // Gọi API với body mới, bao gồm cả redirectUri
                    const response = await fetch(`${API_URL}/auth/google`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            authorizationCode: authCode,
                            redirectUri: REDIRECT_URI // <-- Gửi redirectUri lên backend
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.detail || 'Đăng nhập thất bại.');
                    }
                    
                    setCookie('accessToken', data.access_token, 1); 
                    setCookie('refreshToken', data.refresh_token, 7); 
                    setCookie('user', JSON.stringify({
                        email: data.email,
                        username: data.username,
                        avatar_url: data.avatar_url,
                    }), 7);

                    window.location.href = 'index.html';

                } catch (error) {
                    console.error('Lỗi khi gọi API backend:', error);
                    document.body.innerHTML = `<p style="color: red;">Lỗi: ${error.message}. Vui lòng thử lại.</p>`;
                }
            } else {
                document.body.innerHTML = '<p style="color: red;">Không tìm thấy mã xác thực. Đang chuyển hướng...</p>';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        };
    </script>
</body>
</html>
